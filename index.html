<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="icon" type="image/x-icon" href="assets/icons8-favicon-32.png">
    <title>Scene Creator</title>
</head>
    <body>
        <div id="loading">Loading Scene Editor...</div>
        <canvas id="canvas"></canvas>
        <div id="pageContainer">
            <div id="left_bar">
                <div id="uiContainer">
                    <h1>Transformations</h1>
                    
                    <div class = "ui" id="x"></div>
                    <div class = "ui" id="y"></div>
                    <div class = "ui" id="z"></div>
                    <div class = "ui" id="angleX"></div>
                    <div class = "ui" id="angleY"></div>
                    <div class = "ui" id="angleZ"></div>
                    <div class = "ui" id="scaleX"></div>
                    <div class = "ui" id="scaleY"></div>
                    <div class = "ui" id="scaleZ"></div>
                    <div class = "ui" id="cameraX"></div>
                    <div class = "ui" id="cameraY"></div>
                    <div class = "ui" id="cameraZ"></div>
                    <div class = "ui" id="cameraAngleX"></div>
                    <div class = "ui" id="cameraAngleY"></div>
                    <div class = "ui" id="cameraAngleZ"></div>
                    
                    <h1 class = "lightsTitle">Lights</h1>

                    <div class = "lightControl1">
                        <div>
                            <label for="turnOn">Turn On - </label>
                            <input type="checkbox" id="turnOn">                               
                        </div>

                        <div>
                            <label for="spin360">Spin 360 - </label>
                            <input type="checkbox" id="spin360">                             
                        </div>
                    </div>

                    <div class = "lightControl1">
                        <div>
                            <label for="secondLight">Second Light - </label>
                            <input type="checkbox" id="secondLight">                            
                        </div>

                        <div>
                            <label for="thirdLight">Third Light - </label>
                            <input type="checkbox" id="thirdLight">                             
                        </div>
                    </div>

                    <div class = "ui" id="SpinSpeed"></div>

                </div>

                <div id="details">
                    <h1>Model List</h1>
                    <div id = "crudItems"></div>
                </div>
            </div>

            <div id = "scene">
                <div id = "sceneItem">
                    <div id = "sceneView"></div>
                </div>
            </div>

            <div id="right_bar"></div>
        </div>

        <footer>
            <div>
                <button id = "exportScene">Export Scene</button>
                <button id = "importScene">Import Scene</button>
                <input type="file" id = "fileChooser" accept=".json"></input>                
            </div>

            <div id = "text">
                Computer Graphics Project (UFPEL) by Ulian Gabriel Alff Ramires 
            </div>
        </footer>

        <script src="./scripts/webgl-lessons-ui.js"></script>
        <script src="./scripts/gl-matrix.js"></script>
        <script src="./scripts/util.js"></script>
        <script src="./scripts/m4.js"></script>
        <script src="./scripts/webgl-utils.js"></script>
        <script src="./scripts/texture-utils.js"></script>
        <script src="./scripts/twgl-full.js"></script>
        <script src="./scripts/chroma-min.js"></script>
        <script src="./state.js"></script>
        <script src="./main.js"></script>

    </body>
</html>
